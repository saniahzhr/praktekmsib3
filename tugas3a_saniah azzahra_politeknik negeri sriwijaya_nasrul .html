<!DOCTYPE html>
<html>
	<head><title>Latihan Form</title></head>
	<body>
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="grey">
						<th colspan="2">Form Register Member</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="grey">
						<th colspan="2">
							<input type="submit" name="proses" value="Masuk" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Username</label></td>
						<td>
							<input type="text" name="nama" value="" 
							       size="50" maxlength="100"/>
						</td>
					</tr>

					<tr>
						<td width="25%"><label for="pwd">Password</label></td>
						<td>
						
							<input type="password" id="pwd" value="" 
							       size="50" maxlength="100"/>
						</td>
					</tr>
					
					
					
					
					
				</tbody>
			</table>
		</form>
	</body>
</html>
